
<ul id="list_posts">
    <hr>
    {% assign cat = page.categories[0]}
    {% assign my_posts = site.posts | where_exp:"posts.categories","categories contains page.categories.field_museum_blog" %}
    {% for post in my_posts %}
        <!--{% if post.categories contains 'field_museum_blog' %}-->
            <li class="list_item">
                <a href = "{{ post.url}}" id="post_link">{{post.title}}</a>
            </li>
            <hr>
            <!--{% endif %}-->
    {% endfor %}
</ul>
